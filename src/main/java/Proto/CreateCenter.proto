syntax = "proto3";
option java_multiple_files = true;
package src.main.java.Center;

message CreateCenter {
  string name = 1;
  string location = 2;
  repeated Court court = 3;
}

message Court {
  optional int32 id = 1;
  repeated TimeSlot timeslots = 2;
}

message TimeSlot {
  optional int64 seconds = 1;
}

service CenterCreator {
  rpc CreateCenter (CreateCenter) returns (CenterGRPC) {}
}

message CenterGRPC {
  int32 id = 1;
  string name = 2;
  string location = 3;
  int32 numberOfCourts = 4;
  }