syntax = "proto3";
option java_multiple_files = true;

message CreateCenter {
  string name = 1;
  string location = 2;
  repeated Court court = 3;
}

message Court {
  int32 id = 1;
  repeated TimeSlot timeslots = 2;
}

message TimeSlot {
  int64 seconds = 1;
}
/*
